<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <title>ImkApp</title>
</head>
<body>
    <div class="container h-100" id="login-div">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-12" id="login-form">
                <div class="form-group">
                    <label for="login-name">Namn</label>
                    <input type="text" class="form-control" id="login-name" placeholder="Skriv användarnamn">
                </div>
                <div class="form-group">
                    <label for="login-password">Lösenord</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Skriv lösenord">
                </div>
                <div class="form-group">
                    <button id="login-submit" style="width: 100%" class="btn btn-success">Logga in</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container h-100"  id="choose-action-div" style="display: none">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12">
                <button style="width: 100%; margin-bottom:15px" class="btn btn-success">Lägg till i kalender</button>
                <button style="width: 100%" class="btn btn-success">Lägg upp blogginlägg</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap/bootstrap.min.js"></script>
</body>
</html>
