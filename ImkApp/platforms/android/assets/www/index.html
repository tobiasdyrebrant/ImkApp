<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <title>ImkApp</title>
</head>
<body>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">

            <!-- Login div -->
            <div id="login-div" class="col-12" style="display: none">
                <div id="login-header">
                    <img src="images/imk_logo.png" />
                    <h4>
                        Välkommen till IMKorebro admin
                    </h4>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-name">Namn</label>
                        <input type="text" class="form-control" id="login-name" name="login-name" placeholder="Skriv användarnamn" value="patrik.wanche@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Lösenord</label>
                        <input type="password" class="form-control" id="login-password" name="login-password" placeholder="Skriv lösenord" value="5ReSOr0*Ho">
                    </div>
                    <div class="form-group">
                        <button id="login-submit" style="width: 100%" class="btn btn-success">Logga in</button>
                    </div>
                </form>
                <!--<form class="col-12">
                    <div class="form-group">
                        <button id="test-submit" style="width: 100%" class="btn btn-success">Test Hello!</button>
                    </div>
                </form>-->
            </div>

            <!-- Choose action div -->
            <div id="choose-action-div" class="col-12" style="display: none">
                <div style="text-align: center">
                    <h4 style="margin-bottom: 30px;">Vad vill du skapa?</h4>
                    <button style="width: 100%; margin-bottom: 15px" class="btn btn-success" id="create-post-button">Nytt inlägg</button>
                    <button style="width: 100%" class="btn btn-success" id="create-event-button">Nytt evenemang</button>
                </div>
            </div>

            <!-- Blogs div -->
            <div id="blog-div" class="col-12" style="display: none">
                <form id="blog-form">
                    <div class="form-group" data-value-element="blog-camera" data-possibly-empty="true" data-first-item="true">
                        <h4 class="m-b-30 text-center">
                            Vill du lägga till en bild?
                        </h4>

                        <button type="button" class="btn btn-success m-b-15" id="blog-camera-take-new-button">Ta en ny bild</button>
                        <button type="button" class="btn btn-success m-b-15" id="blog-camera-get-existing-button">Välj en bild</button>
                        <button type="button" class="btn btn-success m-b-15" id="blog-camera-no-image-button">Ingen bild</button>

                        <input type="text" class="form-control" id="blog-camera" name="blog-camera" style="display: none">
                    </div>
                    <div class="form-group" style="display: none" data-value-element="blog-heading">
                        <label for="blog-heading">Rubrik</label>
                        <input type="text" class="form-control" id="blog-heading" name="blog-heading" placeholder="Skriv rubrik" value="Test av rubrik">
                        <label class="errorLabel" style="display: none">Kan ej vara tomt</label>
                    </div>
                    <div class="form-group" style="display: none" data-value-element="blog-color">
                        <label for="blog-color">Bakgrundsfärg</label>
                        <select class="form-control" id="blog-color" name="blog-color">
                            <option value="" disabled selected>Välj bakgrundsfärg</option>
                            <option style="background-color: red" value="red" selected>Röd</option>
                            <option style="background-color: pink" value="pink">Rosa</option>
                            <option style="background-color: yellow" value="yellow">Gul</option>
                            <option style="background-color: blue" value="blue">Blå</option>
                            <option style="background-color: green" value="green">Grön</option>
                            <option style="background-color: grey" value="grey">Grå</option>
                            <option style="background-color: turquoise" value="turquoise">Turkos</option>
                        </select>
                        <label class="errorLabel" style="display: none">Kan ej vara tomt</label>
                    </div>
                    <div class="form-group" style="display: none" data-value-element="blog-category">
                        <label for="blog-category">Kategori</label>
                        <select class="form-control" id="blog-category" name="blog-category">
                            <option value="" disabled>Välj kategori</option>
                            <option value="Församling" selected>Församling</option>
                            <option value="Flyttafrågan">Flyttafrågan</option>
                            <option value="Internationellt">Internationellt</option>
                            <option value="Socialt arbete">Socialt arbete</option>
                        </select>
                        <label class="errorLabel" style="display: none">Kan ej vara tomt</label>
                    </div>
                    <div class="form-group" style="display: none" data-value-element="blog-preamble" data-second-last="true">
                        <label for="blog-preamble">Ingress</label>
                        <textarea type="text" class="form-control" id="blog-preamble" name="blog-preamble" placeholder="Skriv ingress" rows="2">Test av ingress</textarea>
                        <label class="errorLabel" style="display: none">Kan ej vara tomt</label>
                    </div>
                    <div class="form-group" style="display: none" data-value-element="blog-text" data-last-item="true">
                        <label for="blog-text">Text</label>
                        <textarea type="text" class="form-control" id="blog-text" name="blog-text" placeholder="Skriv text" rows="4">Test av text</textarea>
                        <label class="errorLabel" style="display: none">Kan ej vara tomt</label>
                    </div>

                    <button type="button" style="width: 100%; display: none" class="btn btn-success" id="blog-next-button">Nästa</button>
                    <button type="button" style="width: 100%; display: none" class="btn btn-success" id="blog-submit-button">Skicka</button>
                    <button type="button" style="width: 100%; display: none" class="btn btn-success" id="blog-previous-button">Tillbaka</button>
                </form>
            </div>

            <!-- Events div-->
            <div id="event-div" class="col-12" style="display: none">
                <form id="event-form">
                    <div class="form-group" data-value-element="event-camera" data-possibly-empty="true" data-first-item="true">
                        <h4 class="m-b-30 text-center">
                            Vill du lägga till en bild?
                        </h4>

                        <button type="button" class="btn btn-success m-b-15" id="event-camera-take-new-button">Ta en ny bild</button>
                        <button type="button" class="btn btn-success m-b-15" id="event-camera-get-existing-button">Välj en bild</button>
                        <button type="button" class="btn btn-success m-b-15" id="event-camera-no-image-button">Ingen bild</button>

                        <input type="text" class="form-control" id="event-camera" name="event-camera" style="display:none">
                    </div>
                    <div class="form-group" style="display: none" data-value-element="event-heading">
                        <label for="event-heading">Rubrik</label>
                        <input type="text" class="form-control" id="event-heading" name="event-heading" placeholder="Skriv rubrik" value="Test av rubrik">
                        <label class="errorLabel" style="display: none">Kan ej vara tomt</label>
                    </div>
                    <div class="form-group" style="display: none" data-value-element="event-color">
                        <label for="event-color">Bakgrundsfärg</label>
                        <select class="form-control" id="event-color" name="event-color">
                            <option value="" disabled selected>Välj bakgrundsfärg</option>
                            <option style="background-color:red" value="red" selected>Röd</option>
                            <option style="background-color:pink" value="pink">Rosa</option>
                            <option style="background-color:yellow" value="yellow">Gul</option>
                            <option style="background-color:blue" value="blue">Blå</option>
                            <option style="background-color:green" value="green">Grön</option>
                            <option style="background-color:grey" value="grey">Grå</option>
                            <option style="background-color:turquoise" value="turquoise">Turkos</option>
                        </select>
                        <label class="errorLabel" style="display: none">Kan ej vara tomt</label>
                    </div>
                    <div class="form-group" style="display: none" data-value-element="event-preamble">
                        <label for="event-preamble">Ingress</label>
                        <textarea type="text" class="form-control" id="event-preamble" name="event-preamble" placeholder="Skriv ingress" rows="2">Test av ingress</textarea>
                        <label class="errorLabel" style="display: none">Kan ej vara tomt</label>
                    </div>
                    <div class="form-group" style="display: none" data-value-element="event-text" data-second-last="true">
                        <label for="event-text">Text</label>
                        <textarea type="text" class="form-control" id="event-text" name="event-text" placeholder="Skriv text" rows="4">Test av text</textarea>
                        <label class="errorLabel" style="display: none">Kan ej vara tomt</label>
                    </div>

                    <div class="form-group" style="display: none" data-value-element="event-startdate" data-last-item="true">
                        <label for="event-startdate">Startdatum</label>
                        <input type="text" class="form-control" id="event-startdate" name="event-startdate" placeholder="Skriv datum" rows="4" value="2018-10-11 05:50">
                        <label class="errorLabel" style="display: none">Kan ej vara tomt</label>
                    </div>


                    <button type="button" style="display: none" class="btn btn-success" id="event-next-button">Nästa</button>
                    <button type="button" style="display: none" class="btn btn-success" id="event-submit-button">Skicka</button>
                    <button type="button" style="display: none" class="btn btn-success" id="event-previous-button">Tillbaka</button>
                </form>
            </div>

            <!-- Success div -->
            <div id="success-div" class="col-12" style="display: none">
                <h4 style="display:none" id="success-div-text-blog">
                    Lycka! Inlägget har nu skickats.
                </h4>
                <h4 id="success-div-text-event" style="display: none">
                    Lycka! Evenemanget har nu skickats.
                </h4>
                <button type="button" style="width: 100%;" class="btn btn-success" id="success-back-button">Tillbaka till början</button>
            </div>

            <!-- Error div -->
            <div id="error-div" class="col-12" style="display: none">
                <h4>
                    Något gick fel.
                </h4>
                <button type="button" style="width: 100%;" class="btn btn-success" id="error-retry-button">Försök igen</button>
            </div>

            <div class="col-12">
                <button style="width: 100%; display: none" class="btn btn-success" id="cancel">Avbryt</button>

                <button style="width: 100%; margin-top: 15px; display: none" class="btn btn-success" id="logout">Logga ut</button>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/other/js.cookie.js"></script>
    <script type="text/javascript" src="scripts/other/modernizr-custom-3.4.0.js"></script>
    <script type="text/javascript" src="scripts/other/moment.min.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/auth.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/persist.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui-1.12.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap/bootstrap.min.js"></script>
</body>
</html>
